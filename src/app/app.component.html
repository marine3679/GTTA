<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Go to the America</h1>
        <!-- <mat-form-field class="example-full-width">
            <input matInput value="Sushi">
        </mat-form-field> -->

        <div class="page__section">
            <label class="field field_type1">
                <input class="field__input" placeholder="e.g. Melnikov Stanislav">
                <span class="field__label-wrap">
                    <span class="field__label">Enter your name</span>
                </span>
            </label>
        </div>

        <!-- <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button> -->


    </mat-toolbar>

    <!-- <div class="scrollbar" id="style-1">
        <div class="force-overflow"></div>

    </div> -->

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav style="width:10%" class="custom-scroll" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <div style="border-bottom:1px solid black; width: 90%; margin:10% 5% 2% 5%; padding-bottom:5%;">
                <mat-nav-list>
                    <a mat-list-item routerLink="." *ngFor="let nav of fillerNav1">{{nav}}</a>
                </mat-nav-list>
            </div>
            <div style="border-bottom:1px solid black; width: 90%; margin:10% 5% 2% 5%; padding-bottom:5%;">
                <mat-nav-list>
                    <a mat-list-item routerLink="." *ngFor="let nav of fillerNav2">{{nav}}</a>
                </mat-nav-list>
            </div>
            <div style="border-bottom:1px solid black; width: 90%; margin:10% 5% 2% 5%; padding-bottom:5%;">
                <mat-nav-list>
                    <a mat-list-item routerLink="." *ngFor="let nav of fillerNav3">{{nav}}</a>
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <mat-sidenav-content class="custom-scroll">
            <p *ngFor="let content of fillerContent">{{content}}</p>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
